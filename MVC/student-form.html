<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Student Form</title>
	</head>
	<input>
		<h1>Student Registration</h1>
		<br><br>
		<input th:action="@{/processStudentForm}" th:object="${student}" method="post">
			First name: <input type="text" th:field="*{firstName}">
			<br><br>
			Last name: <input type="text" th:field="*{lastName}">
			<br><br>
			Country: 
			<select th:field="*{country}">
				<option th:each="tempCountry:${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
			</select>
			<br><br>
			Favourite Programming Language:
			<input type="radio" th:field="*{favouriteProgrammingLanguage}"
			th:each="lang:${favouriteProgrammingLanguage}" th:value="${lang}"
			th:text="${lang}" >
			<br><br>
			Favourite Operating System:
			 <input type="checkbox" th:field="*{favouriteOS}"
			 th:each="OS:${favouriteOS}" th:value="${OS}"
			 th:text="${OS}">
			<br><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
