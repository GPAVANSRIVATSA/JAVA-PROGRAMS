<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Customer Details</title>
		<style>
			.error{
				color:blue;
			}
		</style>
	</head>
	<body>
		<h1>Customer Details</h1>
		<br><br>
		<form th:action="@{/processCustomerForm}" th:object="${customer}" method="post">
			FirstName:<input type="text" th:field="*{firstName}">
			<br><br>
			LastName(*):<input type="text" th:field="*{lastName}">
			<span th:if="${#fields.hasErrors('lastName')}"
				  th:errors="*{lastName}"
				  class="error"></span>
			<br><br>
			Form Passes:<input type="text" th:field="*{freePasses}">
			<span th:if="${#fields.hasErrors('freePasses')}"
				  th:errors="*{freePasses}"
				  class="error"></span>
		    <br><br>
		    PostalCode:<input type="text" th:field="*{postalCode}">
		    <span th:if="${#fields.hasErrors('postalCode')}"
				  th:errors="*{postalCode}"
				  class="error"></span>
				  <br><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
